<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>App</title>
  </head>
  <body>
    <form action="#" method="get">
      <h1>Enter your Gamer ID</h1>
      <span id="passwordMeter"></span>
      <input
        type="text"
        name="gamerid"
        placeholder="Gamer ID"
        autofocus
        autocomplete="off"
      />

      <button
        type="submit"
        value="Sign Up"
        title="Submit form"
        class="icon-arrow-right"
      >
        <span>Sign up</span>
      </button>
    </form>
    <p>Developed for YUHacks</p>
  </body>
</html>
