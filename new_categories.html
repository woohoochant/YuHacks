<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="new_categories_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Select a Game</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="row">
        <h1>Select a Game</h1>
        <div class="column">
          <a onclick="find(0)">
            <img
              src="https://static-cdn.jtvnw.net/ttv-boxart/32982_IGDB-188x250.jpg"
              alt="Grand Theft Auto 5"
              style="width: 100%"
            />
            <p>Grand Theft Auto 5</p>
          </a>
        </div>
        <div class="column">
          <a onclick="find(1)">
            <img
              src="https://static-cdn.jtvnw.net/ttv-boxart/VALORANT-285x380.jpg"
              alt="Valorant"
              style="width: 100%"
            />
            <p>Valorant</p>
          </a>
        </div>
        <div class="column">
          <a onclick="find(2)">
            <img
              src="https://static-cdn.jtvnw.net/ttv-boxart/27471_IGDB-188x250.jpg"
              alt="Minecraft"
              style="width: 100%"
              onclick='find()'
            />
            <p>Minecraft</p>
          </a>
        </div>
        <div class="column">
          <div onclick="find(3)">
            <img
              src="https://static-cdn.jtvnw.net/ttv-boxart/33214-188x250.jpg"
              alt="Fortnite"
              style="width: 100%"
            />
            <p>Fortnite</p>
          </div>
        </div>
        <div class="column">
          <div onclick="find(4)">
            <img
              src="https://static-cdn.jtvnw.net/ttv-boxart/Overwatch-285x380.jpg"
              alt="Overwatch"
              style="width: 100%"
            />
            <p>Overwatch</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
